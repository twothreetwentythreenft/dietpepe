     <script>
        window.onload = function() {
            var img = document.getElementById('moving-image');
            var speed = 2;
            var dx = speed;
            var dy = speed;

            function animate() {
                var x = img.offsetLeft;
                var y = img.offsetTop;
                var width = img.offsetWidth;
                var height = img.offsetHeight;

                if (x + width + dx > window.innerWidth || x + dx < 0) {
                    dx = -dx;
                }

                if (y + height + dy > window.innerHeight || y + dy < 0) {
                    dy = -dy;
                }

                img.style.left = (x + dx) + 'px';
                img.style.top = (y + dy) + 'px';

                requestAnimationFrame(animate);
            }

            animate();
        };
    </script>

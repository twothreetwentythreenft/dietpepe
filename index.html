<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen Image with Background Music</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bg {
            position: absolute;
            top: 0;
            left: 0;
            background-image: url('dietpepe.jpeg');
            height: 100%;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
        }
        .bullet-points {
            text-align: left;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="bullet-points">
        <ul>
            <li>✅Contract Renounced</li>
            <li>✅No team tokens (Just Marketing)</li>
            <li>✅No Taxes</li>
            <li>✅No Max Wallet</li>
            <li>✅No high ETH gas</li>
        </ul>
    </div>
    <audio controls autoplay hidden>
        <source src="pepesong.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>

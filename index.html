<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen Image with Background Music</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .bg {
            background-image: url('dietpepe.jpeg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <audio controls autoplay hidden>
        <source src="pepesong.mp3" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
